apiVersion: v1
kind: Service
metadata:
  name: wp-cip
spec:
  ports:
  - port: 80
    name: web
  clusterIP: None
  selector:
    app: wp
---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wordpress-sts
spec:
  selector:
    matchLabels:
      app: wp
  serviceName: wp-cip
  replicas: 3
  template:
    metadata:
      labels:
        app: wp
    spec:
      containers:
      - name: wp-con
        image: wordpress:4
        env:
        - name: WORDPRESS_DB_NAME
          value: wordpress
        - name: WORDPRESS_DB_USER
          value: root
        - name: WORDPRESS_DB_HOST
          value: mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_ROOT_PASSWORD
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: html
          mountPath: /var/www/html
  volumeClaimTemplates:
  - metadata:
      name: html
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: wp-nodeport
spec:
  selector:
    app: wp
  ports:
  - port: 80
  type: NodePort
